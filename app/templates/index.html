<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mail App</title>
    <!-- bootstrap v5.2.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <!-- form -->
      <form method="post" class="card" style="min-width: 500px">
        <div class="card-body">
          <div class="row mb-3">
            <label for="description" class="col-sm-4 col-form-label"
              >Description:</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="description"
                name="description"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <label for="predicates" class="col-sm-1 col-form-label d-flex"
              >If
            </label>
            <div class="col-sm-4">
              <select
                id="predicates"
                class="form-select"
                aria-label="predicates"
                name="predicates"
                required
              >
                <option selected value="all">All</option>
                <option value="any">Any</option>
              </select>
            </div>
            <label for="predicates" class="col-sm-7 col-form-label d-flex">
              of the following conditions are met:</label
            >
          </div>

          <div class="mb-3 border p-3 m-1">
            <div class="row mb-3">
              <div class="col-sm-4">
                <select
                  id="field"
                  class="form-select"
                  required
                  aria-label="field"
                  name="field"
                >
                  <option selected value="email">From</option>
                  <option value="email">To</option>
                  <option value="subject">Subject</option>
                  <option value="date_received">Date Received</option>
                </select>
              </div>

              <div class="col-sm-4">
                <select
                  id="predicate"
                  class="form-select"
                  aria-label="predicate"
                  name="predicate"
                  required
                >
                  <option selected value="contains">Contains</option>
                  <option value="not_equals">Not Equals</option>
                  <option value="less_than">Less Than</option>
                </select>
              </div>

              <div class="col-sm-4">
                <input
                  type="text"
                  class="form-control"
                  id="value1"
                  name="value1"
                  required
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-4">
                <select
                  id="field2"
                  class="form-select"
                  aria-label="field2"
                  name="field2"
                  required
                >
                  <option value="email">From</option>
                  <option value="email">To</option>
                  <option selected value="subject">Subject</option>
                  <option value="date_received">Date Received</option>
                </select>
              </div>

              <div class="col-sm-4">
                <select
                  id="predicate2"
                  class="form-select"
                  aria-label="predicate2"
                  name="predicate2"
                  required
                >
                  <option selected value="contains">Contains</option>
                  <option value="not_equals">Not Equals</option>
                  <option value="less_than">Less Than</option>
                </select>
              </div>

              <div class="col-sm-4">
                <input
                  type="text"
                  class="form-control"
                  id="value2"
                  name="value2"
                  required
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-4">
                <select
                  id="field3"
                  class="form-select"
                  aria-label="field3"
                  name="field3"
                  required
                >
                  <option value="email">From</option>
                  <option value="email">To</option>
                  <option value="subject">Subject</option>
                  <option selected value="date_received">Date Received</option>
                </select>
              </div>

              <div class="col-sm-4">
                <select
                  id="predicate3"
                  class="form-select"
                  aria-label="predicate3"
                  name="predicate3"
                  required
                >
                  <option value="contains">Contains</option>
                  <option value="not_equals">Not Equals</option>
                  <option selected value="less_than">Less Than</option>
                </select>
              </div>

              <div class="col-sm-4">
                <input
                  type="text"
                  class="form-control"
                  id="value3"
                  name="value3"
                  required
                />
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <label for="predicates" class="col-sm-12 col-form-label"
              >Perform the following actions:</label
            >
          </div>

          <div class="mb-3 border p-3 m-1">
            <div class="row mb-3">
              <div class="col-sm-4">
                <select
                  id="move_message"
                  class="form-select"
                  aria-label="move_message"
                  name="move_message"
                  required
                >
                  <option selected value="move_message">Move Message</option>
                </select>
              </div>

              <div class="col-sm-4">
                <label for="inbox" class="col-sm-12 col-form-label"
                  >to mailBox:</label
                >
              </div>

              <div class="col-sm-4">
                <select
                  id="inbox"
                  class="form-select"
                  aria-label="inbox"
                  name="inbox"
                  required
                >
                  <option selected value="inbox">Inbox</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-4">
                <select
                  id="action"
                  class="form-select"
                  aria-label="action"
                  name="action"
                  required
                >
                  <option selected value="mark_as_read">Mark as read</option>
                  <option value="mark_as_unread">Mart as unread</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="float-end">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
